<!DOCTYPE html>
<html>
<head>
    <title>SL FacialID Bridge v3.6.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        body { background: #1a1c23; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 30px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); text-align: center; width: 450px; }
        #video-container { position: relative; width: 100%; height: 300px; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 20px; border: 3px solid #4e73df; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status-badge { font-size: 0.85rem; padding: 8px 15px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="bridge-card">
    <h5 class="fw-bold text-primary mb-1">FacialID Project</h5>
    <p class="text-muted small mb-3">Center your face in the frame</p>
    <div id="video-container"><video id="video" autoplay muted playsinline></video></div>
    <div id="status" class="status-badge bg-light text-secondary mb-3">Loading AI Models...</div>
    <button id="btnAction" class="btn btn-primary w-100 fw-bold py-3 shadow" disabled>PLEASE WAIT</button>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action'), icid = params.get('icid'), savedFace = params.get('bioId'), returnUrl = params.get('returnUrl');
    const video = document.getElementById('video'), status = document.getElementById('status'), btn = document.getElementById('btnAction');

    async function init() {
        try {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await Promise.all([faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL), faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL), faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)]);
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640 } });
            video.srcObject = stream;
            status.innerText = "Ready to Scan"; status.className = "status-badge bg-primary text-white";
            btn.innerText = action === 'ENROLL' ? "REGISTER FACE" : "VERIFY IDENTITY"; btn.disabled = false;
        } catch (e) { status.innerText = "Camera Error: " + e.message; status.className = "status-badge bg-danger text-white"; }
    }

    btn.onclick = async () => {
        btn.disabled = true; status.innerText = "Analyzing Face...";
        const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
        if (!detection) { status.innerText = "Face not found. Adjust position."; btn.disabled = false; return; }
        
        const descriptor = Array.from(detection.descriptor).join(',');
        if (action === 'ENROLL') {
            window.location.href = `${returnUrl}?bioData=${encodeURIComponent(descriptor)}&icid=${icid}&action=ENROLL&mode=FACE&station=${params.get('station')}`;
        } else {
            if (!savedFace) { Swal.fire('Error','No face enrolled','error'); return; }
            const distance = faceapi.euclideanDistance(detection.descriptor, new Float32Array(savedFace.split(',').map(Number)));
            if (distance < 0.6) { // Threshold for match
                window.location.href = `${returnUrl}?bioData=MATCHED&icid=${icid}&action=${action}&mode=FACE&station=${params.get('station')}`;
            } else { status.innerText = "Face Mismatch!"; btn.disabled = false; }
        }
    };
    init();
</script>
</body>
</html>
