<!DOCTYPE html>
<html>
<head>
    <title>SL FacialID Bridge v3.6.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/@vladmandic/face-api@1.7.15/dist/face-api.js"></script>
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 30px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; width: 420px; }
        #v-wrap { position: relative; width: 100%; height: 280px; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 15px; border: 3px solid #eee; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status-badge { font-size: 0.85rem; padding: 8px 15px; border-radius: 20px; font-weight: bold; transition: all 0.3s ease; }
        .loading-spinner { width: 18px; height: 18px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="bridge-card">
    <h5 class="fw-bold text-primary mb-3">FACIAL VERIFICATION</h5>
    
    <div id="v-wrap">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <div id="statusBox" class="status-badge bg-light text-secondary mb-3">
        <div id="spinner" class="loading-spinner"></div>
        <span id="statusText">Initializing AI Engine...</span>
    </div>

    <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" disabled>PLEASE WAIT...</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action'), icid = params.get('icid'), savedBio = params.get('bioId'), returnUrl = params.get('returnUrl'), station = params.get('station');
    const video = document.getElementById('video'), statusText = document.getElementById('statusText'), statusBox = document.getElementById('statusBox'), btn = document.getElementById('btn'), spinner = document.getElementById('spinner');

    async function init() {
        // Gatekeeper: Wait for library
        if (typeof faceapi === 'undefined') {
            console.log("Waiting for face-api library...");
            setTimeout(init, 500);
            return;
        }

        try {
            // Using UNPKG as a more reliable backup to JSDelivr
            const MODEL_URL = 'https://unpkg.com/@vladmandic/face-api@1.7.15/model/';
            
            statusText.innerText = "Loading AI Detector...";
            await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
            
            statusText.innerText = "Loading Landmarks...";
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            
            statusText.innerText = "Loading Recognition...";
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
            
            statusText.innerText = "Starting Camera...";
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: "user" } 
            });
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                spinner.style.display = 'none';
                statusBox.className = "status-badge bg-primary text-white";
                statusText.innerText = "Ready to Scan";
                btn.innerText = (action === 'ENROLL') ? "REGISTER FACE" : "VERIFY IDENTITY";
                btn.disabled = false;
            };

        } catch (e) {
            console.error("Critical Error:", e);
            spinner.style.display = 'none';
            statusBox.className = "status-badge bg-danger text-white";
            statusText.innerText = "Hardware/Network Error";
            btn.innerText = "RELOAD PAGE";
            btn.disabled = false;
            btn.onclick = () => location.reload();
        }
    }

    init();

    btn.onclick = async () => {
        if(btn.innerText === "RELOAD PAGE") return;
        btn.disabled = true;
        statusText.innerText = "Analyzing Face... Hold Steady";
        
        await new Promise(r => setTimeout(r, 500));
        const detection = await faceapi.
