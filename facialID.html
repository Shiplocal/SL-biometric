<!DOCTYPE html>
<html>
<head>
    <title>SL FacialID Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/@vladmandic/face-api@1.7.15/dist/face-api.js"></script>
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 30px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; width: 420px; }
        #v-wrap { position: relative; width: 100%; height: 280px; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 15px; border: 3px solid #eee; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status-badge { font-size: 0.85rem; padding: 8px 15px; border-radius: 20px; font-weight: bold; transition: all 0.3s ease; }
    </style>
</head>
<body>
<div class="bridge-card">
    <h5 class="fw-bold text-primary mb-3">FACIAL VERIFICATION</h5>
    <div id="v-wrap"><video id="video" autoplay muted playsinline></video></div>
    <div id="statusBox" class="status-badge bg-light text-secondary mb-3"><span id="statusText">Initializing AI Engine...</span></div>
    <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" disabled>PLEASE WAIT...</button>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action'), icid = params.get('icid'), savedBio = params.get('bioId'), returnUrl = params.get('returnUrl'), station = params.get('station');
    const video = document.getElementById('video'), statusText = document.getElementById('statusText'), statusBox = document.getElementById('statusBox'), btn = document.getElementById('btn');
    async function init() {
        if (typeof faceapi === 'undefined') { setTimeout(init, 500); return; }
        try {
            const MODEL_URL = 'https://unpkg.com/@vladmandic/face-api@1.7.15/model/';
            await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => { statusBox.className = "status-badge bg-primary text-white"; statusText.innerText = "Ready to Scan"; btn.innerText = (action === 'ENROLL') ? "REGISTER MY FACE" : "VERIFY IDENTITY"; btn.disabled = false; };
        } catch (e) { statusBox.className = "status-badge bg-danger text-white"; statusText.innerText = "Camera Error"; }
    }
    init();
    btn.onclick = async () => {
        btn.disabled = true; statusText.innerText = "Analyzing Face...";
        const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
        if (!detection) { statusText.innerText = "Face not found. Center face."; btn.disabled = false; return; }
        const descriptor = Array.from(detection.descriptor).join(',');
        if (action === 'ENROLL') { window.location.href = `${returnUrl}?bioData=${encodeURIComponent(descriptor)}&icid=${icid}&action=ENROLL&station=${station}`; }
        else {
            const distance = faceapi.euclideanDistance(detection.descriptor, new Float32Array(savedBio.split(',').map(Number)));
            if (distance < 0.6) { window.location.href = `${returnUrl}?bioData=MATCHED&icid=${icid}&action=${action}&station=${station}`; }
            else { statusText.innerText = "Mismatch!"; btn.disabled = false; }
        }
    };
</script>
</body>
</html>
