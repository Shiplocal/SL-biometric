<!DOCTYPE html>
<html>
<head>
    <title>SL Secure Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 class="fw-bold text-primary">Biometric Identity</h4>
        <p class="text-muted small">Place finger on sensor.<br>Requesting Unique Hardware ID...</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()">SCAN FINGER</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>

    <script>
        async function executeScan() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                const options = {
                    publicKey: {
                        challenge: window.crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "SL_Logistics" },
                        user: { 
                            id: new TextEncoder().encode(params.get('icid')), 
                            name: "IC_" + params.get('icid'), 
                            displayName: "Worker ID: " + params.get('icid') 
                        },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { 
                            authenticatorAttachment: "platform",
                            userVerification: "required",
                            residentKey: "required", 
                            requireResidentKey: true
                        },
                        timeout: 60000
                    }
                };

                const credential = await navigator.credentials.create(options);
                
                // This rawId is the unique identifier for THIS specific finger
                const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.rawId)));
                
                window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${params.get('icid')}&action=${params.get('action')}`;

            } catch (e) {
                btn.disabled = false;
                btn.innerText = "RETRY SCAN";
                status.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
