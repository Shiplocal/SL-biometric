<!DOCTYPE html>
<html>
<head>
    <title>SL Secure Gateway v2.0.8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 class="fw-bold text-primary">Biometric Identity</h4>
        <p class="text-muted small">Place the registered finger on the sensor.<br>Your identity is now locked to your User ID.</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()">SCAN FINGER</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>
    <script>
        async function executeScan() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            const bioId = params.get('bioId');
            const action = params.get('action');
            const icid = params.get('icid');

            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                const challenge = window.crypto.getRandomValues(new Uint8Array(32));
                
                if (action === 'ENROLL') {
                    const options = {
                        publicKey: {
                            challenge: challenge,
                            rp: { name: "SL_Logistics" },
                            user: { 
                                // FORCES hardware to distinguish between fingers
                                id: new TextEncoder().encode(icid), 
                                name: "Worker_" + icid, 
                                displayName: "ICID: " + icid 
                            },
                            pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                            authenticatorSelection: { 
                                authenticatorAttachment: "platform",
                                userVerification: "required",
                                residentKey: "required", 
                                requireResidentKey: true
                            }
                        }
                    };
                    const credential = await navigator.credentials.create({ publicKey: options.publicKey });
                    const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.rawId)));
                    window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${icid}&action=${action}&station=${params.get('station')}`;
                } else {
                    const options = {
                        publicKey: {
                            challenge: challenge,
                            allowCredentials: [{
                                id: Uint8Array.from(atob(decodeURIComponent(bioId).trim()), c => c.charCodeAt(0)),
                                type: 'public-key'
                            }],
                            userVerification: "required"
                        }
                    };
                    const assertion = await navigator.credentials.get({ publicKey: options.publicKey });
                    const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(assertion.rawId)));
                    window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${icid}&action=${action}&station=${params.get('station')}`;
                }
            } catch (e) {
                btn.disabled = false;
                btn.innerText = "RETRY SCAN";
                status.innerText = "Access Denied: Finger mismatch for this ID.";
            }
        }
    </script>
</body>
</html>
