<!DOCTYPE html>
<html>
<head>
    <title>SL Biometric Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
        .sensor-icon { font-size: 60px; color: #4e73df; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <div class="sensor-icon">ðŸ‘†</div>
        <h4 class="fw-bold">SL Gateway</h4>
        <p class="text-muted small">Touch the <b>Secureye sensor</b> to verify identity.</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()">SCAN FINGER</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>

    <script>
        async function executeScan() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            
            const returnUrlBase = params.get('returnUrl'); 
            const icid = params.get('icid');
            const action = params.get('action');

            btn.disabled = true;
            btn.innerText = "WAITING FOR TOUCH...";

            try {
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                const options = {
                    publicKey: {
                        challenge: challenge,
                        rp: { name: "SL_Warehouse_Gateway" },
                        user: { 
                            id: Uint8Array.from(icid, c => c.charCodeAt(0)), // Unique ID per IC
                            name: "user_" + icid, 
                            displayName: "Worker_" + icid 
                        },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { 
                            // Removing 'platform' allows multiple users on one Windows account
                            userVerification: "discouraged", 
                            residentKey: "required"
                        },
                        timeout: 60000
                    }
                };

                const credential = await navigator.credentials.create(options);
                const pubKey = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.response.attestationObject)));
                
                window.location.href = `${returnUrlBase}?result=${encodeURIComponent(pubKey)}&icid=${icid}&action=${action}`;

            } catch (e) {
                btn.disabled = false;
                btn.innerText = "RETRY SCAN";
                status.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
