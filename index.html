<!DOCTYPE html>
<html>
<head>
    <title>SL Secure Gateway v1.5.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 id="title" class="fw-bold text-primary">Biometric Identity</h4>
        <p id="msg" class="text-muted small">Initializing hardware...</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()" disabled>PLEASE WAIT...</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const icid = params.get('icid');

        // Check current status on load
        window.onload = function() {
            // We'll pass the status via URL from Google Script to save an API call
            const currentStatus = params.get('status'); 
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');

            if (currentStatus === 'PENDING_APPROVAL') {
                btn.disabled = true;
                btn.className = "btn btn-warning w-100 fw-bold py-3";
                btn.innerText = "AWAITING APPROVAL";
                msg.innerText = "Your scan is in queue. Please ask a Manager to verify your CCTV footage.";
            } else {
                btn.disabled = false;
                btn.innerText = "SCAN FINGER";
                msg.innerText = "Place finger on sensor to begin.";
            }
        };

        async function executeScan() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = "SCANNING...";

            try {
                const options = {
                    publicKey: {
                        challenge: window.crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "SL_Logistics" },
                        user: { id: new TextEncoder().encode(icid), name: "Worker_" + icid, displayName: "ID: " + icid },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required", residentKey: "required", requireResidentKey: true },
                        attestation: "direct",
                        timeout: 60000
                    }
                };
                const credential = await navigator.credentials.create({ publicKey: options.publicKey, mediation: 'required' });
                const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.rawId)));
                window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${icid}&action=${params.get('action')}`;
            } catch (e) {
                btn.disabled = false;
                btn.innerText = "RETRY SCAN";
                document.getElementById('status').innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
