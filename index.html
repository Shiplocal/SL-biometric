<!DOCTYPE html>
<html>
<head>
    <title>SL Secure Gateway v2.0.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 class="fw-bold text-primary">Biometric Identity</h4>
        <p class="text-muted small">Place finger on sensor.<br>Identity will be verified against your profile.</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()">SCAN FINGER</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>
<script>
async function executeScan() {
    const btn = document.getElementById('btn');
    const params = new URLSearchParams(window.location.search);
    const bioId = params.get('bioId');
    const action = params.get('action');
    
    btn.disabled = true;
    btn.innerText = "AUTHENTICATING...";

    try {
        const challenge = window.crypto.getRandomValues(new Uint8Array(32));
        
        // OPTION A: ENROLLMENT (Create a permanent Resident Key)
// Inside the executeScan() function on GitHub
if (action === 'ENROLL') {
    const options = {
        publicKey: {
            challenge: challenge,
            rp: { name: "SL_Logistics", id: window.location.hostname },
            user: { 
                // CRITICAL: We convert the ICID to a unique 64-bit buffer
                // This forces Windows to create a SEPARATE key for this specific ICID
                id: Uint8Array.from(params.get('icid'), c => c.charCodeAt(0)), 
                name: "User_" + params.get('icid'), 
                displayName: "ICID: " + params.get('icid') 
            },
            pubKeyCredParams: [{ alg: -7, type: "public-key" }],
            authenticatorSelection: { 
                authenticatorAttachment: "platform",
                userVerification: "required", // Forces a specific finger check
                residentKey: "required", 
                requireResidentKey: true
            }
        }
    };
    const credential = await navigator.credentials.create({ publicKey: options.publicKey });
    // ... rest of the redirect logic
}            const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.rawId)));
            window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${params.get('icid')}&action=${action}&station=${params.get('station')}`;
        } 
        
        // OPTION B: START/END SHIFT (Retrieve the EXACT saved Key)
        else {
            const options = {
                publicKey: {
                    challenge: challenge,
                    allowCredentials: [{
                        id: Uint8Array.from(atob(decodeURIComponent(bioId)), c => c.charCodeAt(0)),
                        type: 'public-key'
                    }],
                    userVerification: "required"
                }
            };
            const assertion = await navigator.credentials.get({ publicKey: options.publicKey });
            // For 'get', the rawId is the same Credential ID we saved!
            const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(assertion.rawId)));
            window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${params.get('icid')}&action=${action}&station=${params.get('station')}`;
        }

    } catch (e) {
        btn.disabled = false;
        btn.innerText = "RETRY SCAN";
        alert("Identity Mismatch: This finger is not registered for this User ID.");
    }
}
</script>
</body>
</html>
