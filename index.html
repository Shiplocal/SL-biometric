<!DOCTYPE html>
<html>
<head>
    <title>SL Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 class="fw-bold">Biometric Scan</h4>
        <p class="text-muted">Touch the sensor. PINs are not allowed.</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3" onclick="executeScan()">SCAN FINGER</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>
    <script>
        async function executeScan() {
            const btn = document.getElementById('btn');
            const params = new URLSearchParams(window.location.search);
            btn.disabled = true;

            try {
                const options = {
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: { name: "SL_Logistics" },
                        user: { id: new TextEncoder().encode(params.get('icid')), name: "user", displayName: "User" },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required" },
                        timeout: 60000
                    }
                };

                const cred = await navigator.credentials.create(options);
                // Credential ID is the only thing that stays 100% the same for a finger
                const cId = btoa(String.fromCharCode.apply(null, new Uint8Array(cred.rawId)));
                const pubKey = btoa(String.fromCharCode.apply(null, new Uint8Array(cred.response.attestationObject)));
                
                window.location.href = `${params.get('returnUrl')}?result=${encodeURIComponent(pubKey)}&credId=${encodeURIComponent(cId)}&icid=${params.get('icid')}&action=${params.get('action')}`;
            } catch (e) {
                btn.disabled = false;
                document.getElementById('status').innerText = e.message;
            }
        }
    </script>
</body>
</html>
