<!DOCTYPE html>
<html>
<head>
    <title>SL Biometric Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bridge-card { background: white; color: #333; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; max-width: 400px; }
    </style>
</head>
<body>
    <div class="bridge-card">
        <h4 class="fw-bold text-primary">Biometric Enrollment</h4>
        <p class="text-muted small">Terminal Ready. Please use the <b>Fingerprint Sensor</b>.</p>
        <button id="btn" class="btn btn-primary w-100 fw-bold py-3 shadow" onclick="executeScan()">START SCAN</button>
        <div id="status" class="mt-3 small text-danger fw-bold"></div>
    </div>

    <script>
        async function executeScan() {
            const btn = document.getElementById('btn');
            const params = new URLSearchParams(window.location.search);
            const returnUrlBase = params.get('returnUrl'); 
            const icid = params.get('icid');
            const action = params.get('action');

            btn.disabled = true;
            btn.innerText = "WAITING FOR FINGER...";

            try {
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                const options = {
                    publicKey: {
                        challenge: challenge,
                        rp: { name: "SL_Logistics" },
                        user: { 
                            id: new TextEncoder().encode(icid), 
                            name: "worker_" + icid, 
                            displayName: "ID: " + icid 
                        },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { 
                            authenticatorAttachment: "platform",
                            userVerification: "required", // Forces the hardware prompt
                            residentKey: "preferred"
                        },
                        timeout: 60000
                    }
                };

                const credential = await navigator.credentials.create(options);
                
                // We convert the whole response to a Base64 string to send to Google
                const pubKey = btoa(String.fromCharCode.apply(null, new Uint8Array(credential.response.attestationObject)));
                
                window.location.href = `${returnUrlBase}?result=${encodeURIComponent(pubKey)}&icid=${icid}&action=${action}`;

            } catch (e) {
                btn.disabled = false;
                btn.innerText = "RETRY";
                document.getElementById('status').innerText = "Sensor Error: " + e.message;
            }
        }
    </script>
</body>
</html>
