<!DOCTYPE html>
<html>
<head>
    <title>SL Secure Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #4e73df; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="card p-4 text-center text-dark" style="width: 350px; border-radius: 15px;">
        <h4 class="text-primary fw-bold">Fingerprint Link</h4>
        <p id="msg" class="small text-muted">Ready to scan...</p>
        <button id="btn" class="btn btn-primary w-100 py-3 fw-bold" onclick="executeScan()">SCAN FINGER</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        async function executeScan() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = "WAITING...";
            try {
                const options = {
                    publicKey: {
                        challenge: window.crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "SL_Logistics" },
                        user: { id: new TextEncoder().encode(params.get('icid')), name: "User", displayName: "User" },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required", residentKey: "required", requireResidentKey: true },
                        timeout: 60000
                    }
                };
                const cred = await navigator.credentials.create({ publicKey: options.publicKey });
                const credId = btoa(String.fromCharCode.apply(null, new Uint8Array(cred.rawId)));
                window.location.href = `${params.get('returnUrl')}?credId=${encodeURIComponent(credId)}&icid=${params.get('icid')}&station=${params.get('station')}`;
            } catch (e) { btn.disabled = false; btn.innerText = "RETRY"; alert(e.message); }
        }
    </script>
</body>
</html>
